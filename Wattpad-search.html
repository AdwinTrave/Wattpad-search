<head>
  <title>Wattpad-search</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

</head>

<body>
    <div class="wrapper">
    {{> search}}
    {{>story}}
    </div>
</body>

<template name="hello">
  <form id="getStories">
    <input type="text" id="categoryId" />
    <input type="submit" value="submit" />
  </form>
</template>


<template name ="search">
  <form id="searchForm">
    <fieldset>
      <legend>
          <h2>Enhanced Wattpad Story Search</h2>
      </legend>
        
        <input type="submit" value="Submit" id="submitButton" class="button"/>
        <div id ="searchFormCont">
            <input type="text" id="searchTerm" placeholder="Enter the search query"/>
        </div>        
    </fieldset>
  </form>
</template>



<template name = "story">

<!--//How the story item should look like on the results page-->
    
     <div id = "searchResult" class="content medium-12 large-9 columns">
        <article class="post">
          <img alt="person" class="author" src="http://a.wattpad.com/cover/35010673-256-k419385.jpg">
          <h2>STARS</h2>
            <p class="subheader">By <a href="#">corrinfenner</a></p>

    </div>

</template>
