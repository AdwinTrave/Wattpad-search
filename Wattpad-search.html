<head>
  <title>Wattpad-search</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>

<body>
    
<div class="wrapper">
    <div class="content">
        {{>search}} 
        {{>story}}
        {{>admin}}
    </div>
</div>
<script>
    $(document).foundation();
</script>
</body>

<template name="hello">
  <form id="getStories">
    <input type="text" id="categoryId" />
    <input type="submit" value="submit" />
  </form>
</template>

<template name ="search">
        <form id="searchForm" class="box">
            <fieldset>
                <legend>
                    <h2>Enhanced Wattpad Story Search</h2>
                </legend>

                <div class="row">
                    <div class="large-12 columns">
                        <div class="row collapse">
                            <div class="small-10 columns">
                                <input type="text" id="searchTerm" placeholder="Enter the search query"/>
                            </div>
                            <div class="small-2 columns">
                                <input type="submit" value="Submit" class="button postfix" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="selectedCategories" class="large-12 columns">
                    </div>
                </div>
            </fieldset>
        </form>
</template>



<template name = "story">

<!--//How the story item should look like on the results page-->
    
     <div class="box content medium-12 ">
        <article class="post">
            <div id="img_box">
                <img alt="bookCover" class="bookCover" src="http://a.wattpad.com/cover/35010673-256-k419385.jpg">
            </div>
              <h2>STARS</h2>
                <p class="subheader">By <a href="#">corrinfenner</a></p>
                  <p>Keywords <a href="#"><span class="label">breakfast</span></a>
                           <a href="#"><span class="label">makeup</span></a>
                           <a href="#"><span class="label">mornings</span></a>
                           <a href="#"><span class="label">school</span></a>
                           <a href="#"><span class="label">teens</span></a></p>
              <p>Riley is a ordinary girl. Till one day her life turns upside down. Her mom left he when she was 3 years old. Her dad stayed by her side. She enjoyed watching the stars at night with her dad. One day her father was gone for a business trip and never returned!</p>
              <a href="#" class="button tiny wattpadLink">Read it on wattpad.com &rarrlp;</a>
        </article>
    </div>

    <div class="box content medium-12 ">
        <article class="post">
            <div id="img_box">
                <img alt="bookCover" class="bookCover" src="http://a.wattpad.com/cover/34117483-256-k411293.jpg">
            </div>
              <h2>You are no Prince Charming</h2>
                <p class="subheader">By <a href="#">thedarkmoon276</a></p>
                  <p>Keywords</p>
              <p>She hates him. He hates her. He wants her  dead. She wants to murder him. She is the schools princess. He is the school prince. What happens when there rivalry brings them closer?</p>
              <a href="#" class="button tiny wattpadLink">Read it on wattpad.com &rarrlp;</a>
        </article>
    </div>

</template>

<template name="admin">
    <div class="right">
        <button class="button" data-reveal-id="adminModal">Admin</button>
    </div>
    <div id="adminModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
        <h2 id="modalTitle">Admin</h2>
        <p class="lead"><a class="button">Get categories</a> </p>
        <p><a class="button">Get stories</a></p>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>
</template>
