<template name="results">
    {{#if stories}}
        {{#each stories}}
          <div class="box story content medium-12">
            <article class="post">
              <div id="img_box">
                <img height="400" width="256" alt="bookCover" class="bookCover" src="{{cover}}">
              </div>
              <h2>Story ID: {{id}} | Story Title: {{title}}</h2>

              <p class="subheader">By <a href="#">{{user.name}}</a></p>
              <p>Tags{{#each tags}}
                <span class="label">{{this}}</span>
                {{/each}}</p>
              <p>{{description}}</p>
              <a href="{{url}}" class="button tiny wattpadLink">Read it on Wattpad &rarrlp;</a>
            </article>
          </div>
        {{/each}}
    {{/if}}
</template>
