<template name="results">
    {{#if stories}}
        {{#each stories}}
          <div class="box story content medium-12">
            <article class="post">
              <div id="img_box">
                <img height="400" width="256" alt="bookCover" class="bookCover" src="{{cover}}">
              </div>
              <h2><a href="{{url}}" class="storyLink">{{title}}</a></h2>

              <p class="subheader">By <a href="#">{{user.name}}</a></p>
              <p>Categories {{#each categories}}
                {{#if this != 0}}
                  <span class="label">{{category this}}</span>
                {{/if}}
              {{/each}}</p>
              <p>Tags{{#each tags}}
                  <span class="label">{{this}}</span>
                {{/each}}</p>
              <p>Story ID: <span class = "label">{{id}}</span></p>
              <p>{{description}}</p>
              <!--<a href="{{url}}" class="button tiny wattpadLink">Read it on Wattpad &rarrlp;</a>-->
            </article>
          </div>
        {{/each}}
      <div class="row">
        <button id="prevPage" class="button radius left {{#if prevDisabled}}disabled{{/if}}">Previous</button>
        <button id="nextPage" class="button radius right {{#if nextDisabled}}disabled{{/if}}">Next</button>
      </div>
    {{/if}}
</template>
